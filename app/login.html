@@include("_partials/header.html")
	<body>
		@@include("_partials/nav_falso.html")
		<main>
			<div class="login container">
				<div class="section">
					<div class="row">
						<div class="col s12 offset-m2 m8 offset-l3 l6">
							<div class="card white hoverable">
								<div class="card-content black-text">
									<div class="row">
										<span class="card-title col s12 azul-text">Ingreso</span>
									</div>
									<div class="row mg-b-0">
										<div class="input-field col s4">
											<select>
												<option value="DNI" selected>DNI</option>
												<option value="LC">LC</option>
												<option value="LE">LE</option>
												<option value="PAS">PAS</option>
												<option value="CI">CI</option>
												<option value="cuit-cuil">CUIT/CUIL</option>
											</select>
											<label>Tipo</label>
										</div>
										<div class="input-field col s8">
											<input id="nro" type="text" class="validate" required="" aria-required="true">
											<label for="nro">Número de documento</label>
										</div>
									</div>
									<div class="row mg-b-0">
										<div class="input-field col s12">
											<input id="password" type="password" class="validate" required="" aria-required="true">
											<label for="password">Contraseña</label>
											<a href="#"><i for="password" class="material-icons unmask">remove_red_eye</i></a>
										</div>
									</div>
									<div class="row mg-b-0">
										<div class="input-field right-align">
											<a href="login-forzado.html" class="waves-effect azul waves-light btn">Ingresar</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		@@include("_partials/footer.html")
	</body>
	<script>
		var pw = $(".validate"),
				cb = $(".unmask"),
				mask = true;

		cb.on("click", function(){
			if(mask === true){
				mask = false;
				pw.attr("type", "text");
			} else {
				mask = true;
				pw.attr("type", "password");
			}
		});
	</script>
</html>
