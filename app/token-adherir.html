@@include("_partials/header.html")
	<body>
		@@include("_partials/nav_operador-supervisor.html")
		<main>
			<div class="token-virtual container">
				<div class="section">
					<div class="row">
						<div class="col m6 s12 left-align ">
							<h5>Token Virtual</h5>
						</div>
					</div>
					<div class="row">
						<div class="col m8 offset-m2 s12">
							<div class="card hoverable">
								<div class="card-content">
									<div class="row">
										<span class="card-title col s12 azul-text">Adherir</span>
									</div>
									<div class="row mg-b-0">
										<div class="input-field col s4">
											<select>
												<option value="DNI" selected>DNI</option>
												<option value="LC">LC</option>
												<option value="LE">LE</option>
												<option value="PAS">PAS</option>
												<option value="CI">CI</option>
												<option value="cuit-cuil">CUIT/CUIL</option>
											</select>
											<label>Tipo</label>
										</div>
										<div class="input-field col s8">
											<input id="nro" type="text">
											<label for="nro">NÃºmero de documento</label>
										</div>
									</div>
									<div class="row mg-b-0">
										<div class="input-field col s12">
											<input id="password" type="password" class="validate">
											<label for="password">Clave</label>
											<a href="#"><i for="password" class="material-icons unmask">remove_red_eye</i></a>
										</div>
									</div>
									<div class="row mg-b-0">
										<div class="input-field right-align">
											<a href="javascript:history.go(-1)" class="waves-effect waves-light btn-flat grey-text text-darken-4">Cancelar</a>
											<a href="token-registrar.html" class="waves-effect azul waves-light btn">Adherir</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		@@include("_partials/footer.html")
	</body>
	<script>
		var pw = $(".validate"),
				cb = $(".unmask"),
				mask = true;

		cb.on("click", function(){

			if(mask === true){
				mask = false;
				pw.attr("type", "text");
			} else {
				mask = true;
				pw.attr("type", "password");
			}

		});
	</script>
</html>
